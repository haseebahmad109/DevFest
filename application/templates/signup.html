{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">
        <title>Student</title>
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <!--[if lt IE 9]-->
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <!--[endif]-->

        <link href="{% static "css/style.css" %}" rel="stylesheet">
        <style type="text/css"></style><style id="holderjs-style" type="text/css"></style>
</head>
<body>
    <h1 class="text-center marg-around pad-around">Teacher Fire</h1>
    <p class="text-center marg-around pad-around">Sign up to Teacher Fire</p>
    {%  if password_error  %}
    <p  class="bg-danger wrapp panel-body" style="width: 50%">{{ password_error }}</p>
    {% endif %}
    <br>
    <div class="signin-box wrapp">
        <div class="row">
            <div class="wrapp" style="width: 80px" >
                <img src="{% static "images/avatar_2x.png" %}" alt="" class="img-circle">
            </div>
        </div>
        <br>
        <div class="marg-around">
            <form action="/signup" method="post">
                {% csrf_token %}
                <input name="first_name" class="form-control input-lg" type="text" placeholder="First Name">
                <input name="last_name" class="form-control input-lg" type="text" placeholder="Last Name">
                <input name="email" class="form-control input-lg" type="email" placeholder="Email">
                <input name="password" class="form-control input-lg" type="password" placeholder="Password">
                <input name="confirm_password" class="form-control input-lg" type="password" placeholder="Confirm Password">
                <button type="submit" class="btn btn-primary expand">Next</button>
            </form>
             <a class="pull-right" style="margin-top: 10px;" href="#">Need Help?</a>
        </div>

    </div>

    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
