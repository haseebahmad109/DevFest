{% extends "master.html" %}


{% block header %}

{% endblock %}

{% block middle %}

{% endblock %}

{% block middle_second %}

 <div class="container">
    <div class="row middle-margin" >
        <div class="col-xs-12">
            <div class="row ">
                <div class="col-xs-10 ">
                    <form action="/addcourse" enctype="multipart/form-data" method="post">{% csrf_token %}
                <label>Course Name</label>
                <div>
                    <span id="course-name-error" class="error">{{ form.name.errors }}</span>
                    <input id="id_name" name="name" class="form-control input-lg" type="text" value="" />
                </div>
                <label>Course Code</label>
                <div>
                    <span id="course-code-error" class="error">{{ form.code.errors }}</span>
                    <input name="code" class="form-control input-lg " type="text" />
                </div>
                <label>Description</label>
                <div>
                    <span id="couse-description-error" class="error">{{ form.description.errors }}</span>
                    <textarea name="description" rows="10" class="form-control input-lg" type="text" ></textarea>
                </div>
                        <br>
                <div>
                    <span id="couse-image-error" class="error">{{ form.coursepic.errors }}</span>
                    <input name="coursepic" class=" form-control input-jg" type="file" value="Choose Image" />
                </div>
                 <div id="submit-button">
                     <button class="btn btn-lg expand btn-primary" type="submit" value="Add">Add</button>
                 </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
