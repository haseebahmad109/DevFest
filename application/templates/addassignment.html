{% extends "master.html" %}


{% block header %}

{% endblock %}

{% block middle %}

{% endblock %}

{% block middle_second %}

 <div class="container">
    <div class="row middle-margin" >
        <div class="col-xs-12">
            <div class="row ">
                <div class="col-xs-10 ">
                    <form action="/add_assignment" enctype="multipart/form-data" method="post">{% csrf_token %}
                <label>Course Name</label>
                <div>
                    <select id="id_name" name="name" class="form-control input-lg">
                        {% for c in courses %}
                            <option value="{{ c.id }}">{{ c.name }} ( {{ c.code }} )</option>
                        {% endfor %}
                    </select>
                </div>
                <label>Title</label>
                <div>
                    <span id="couse-description-error" class="error">{{ form.title.errors }}</span>
                    <input name="title" class="form-control input-lg" type="text" />
                </div>
                <label>Description</label>
                <div>
                    <span id="couse-description-error" class="error">{{ form.title.errors }}</span>
                    <textarea name="description" rows="6" class="form-control input-lg"  ></textarea>
                </div>
                <label>Weightage</label>
                <div>
                    <span id="couse-description-error" class="error">{{ form.weightage.errors }}</span>
                    <input name="weightage" class="form-control input-lg" type="text" />
                </div>
                <br>
                <div>
                    <span id="couse-image-error" class="error">{{ form.document.errors }}</span>
                    <input name="document" class=" form-control input-jg" type="file" value="Choose Image" />
                </div>
                 <div id="submit-button">
                     <button class="btn btn-lg expand btn-primary" type="submit" value="Add">Add</button>
                 </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
